# This workflow will triage pull requests and apply a label based on the
# paths that are modified in the pull request.
#
# To use this workflow, you will need to set up a .github/labeler.yml
# file with configuration.  For more information, see:
# https://github.com/actions/labeler

'type: ci':
  - changed-files:
      - any-glob-to-any-file: .github/*
'component: Autos':
  - changed-files:
      - any-glob-to-any-file: src/main/deploy/Choreo/**
      - any-glob-to-any-file: src/main/java/frc/robot/commands/**
'component: Drivers':
  - changed-files:
      - any-glob-to-any-file: src/main/java/frc/robot/drivers/**
'component: Feeder':
  - changed-files:
      - any-glob-to-any-file: src/main/java/frc/robot/subsystems/feeder/**
'component: Indexer':
  - changed-files:
      - any-glob-to-any-file: src/main/java/frc/robot/subsystems/indexer/**
'component: Intake Pivot':
  - changed-files:
      - any-glob-to-any-file: src/main/java/frc/robot/subsystems/intakepivot/**
'component: Intake Rollers':
  - changed-files:
      - any-glob-to-any-file: src/main/java/frc/robot/subsystems/intakerollers/**
'component: Shooter Pivot':
  - changed-files:
      - any-glob-to-any-file: src/main/java/frc/robot/subsystems/shooterpivot/**
'component: Shooter':
  - changed-files:
      - any-glob-to-any-file: src/main/java/frc/robot/subsystems/shooter/**
'component: Swerve':
  - changed-files:
      - any-glob-to-any-file: src/main/java/frc/robot/subsystems/swerve/**
'component: Vision':
  - changed-files:
      - any-glob-to-any-file: src/main/java/frc/robot/subsystems/vision/**
'component: superstructure':
  - changed-files:
      - any-glob-to-any-file: src/main/java/frc/robot/subsystems/Superstructure.java
